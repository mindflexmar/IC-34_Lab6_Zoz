<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpirationDate</title>
</head>
<body>
    <h1>Завдання 2</h1>  
 <script>
const medicines = {
    Агалгін: new Date("2022-05-01"),
    Ношпа: new Date("2025-07-02"),
    Альфахолін: new Date("2024-12-21"),
    Аспірин: new Date("2022-08-15"),
    Аспаркам: new Date("2024-04-18"),
};


const currentDate = new Date();


const result = Object.entries(medicines) // Отримуємо масив пар [назва, дата]
    .filter(([_, expiryDate]) => expiryDate > currentDate) // Прибираємо прострочені медикаменти
    .sort(([, dateA], [, dateB]) => dateA - dateB) // Сортуємо медикаменти за датою придатності
    .map(([name]) => name); // Отримуємо лише назви препаратів


console.log(result);

</script>   
</body>
</html>
